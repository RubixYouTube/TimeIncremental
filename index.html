<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Incremental Again</title>
    <style>
        body {
            background-color: black;
            color: darkgrey;
            font-size: 16px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #tabs {
            display: flex;
            justify-content: space-around;
            background-color: darkcyan;
            padding: 10px;
        }

        #mainContent,
        #optionsContent,
        #achievementContent {
            display: none;
            padding: 20px;
        }

        h1 {
            font-size: 125%;
        }

        #timer {
            font-size: 125%;
            color: white;
            text-align: center;
        }

        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .achievement-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .not-completed,
        .completed {
            width: 100%;
            padding: 10px;
            margin: 5px;
            text-align: center;
            border: 2px solid darkgrey;
            cursor: pointer;
            border-radius: 20px;
        }

        .not-completed:hover {
            border-color: lightcoral;
        }

        .completed {
            background-color: rgba(0, 255, 0, 0.1);
            border-color: darkgreen;
        }

        .pop-up {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border-radius: 5px;
        }

        .red-pop-up {
            background-color: darkred;
            color: white;
            animation: popUpAnimation 0.5s ease;
        }

        .green-pop-up {
            background-color: darkgreen;
            color: white;
            animation: popUpAnimation 0.5s ease;
        }

        .blue-pop-up {
            background-color: darkblue;
            color: white;
            animation: popUpAnimation 0.5s ease;
        }

        .orange-pop-up {
            background-color: darkorange;
            color: white;
            animation: popUpAnimation 0.5s ease;
        }

        .rainbow-pop-up {
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            color: white;
            animation: popUpAnimation 0.5s ease;
        }

        .grey-pop-up {
            background-color: grey;
            color: white;
            animation: popUpAnimation 0.5s ease;
        }

        .upgrade-tab {
            margin-top: 20px;
            width: 100%;
            background-color: darkgrey;
            color: black;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        .upgrade-content {
            display: none;
            background-color: darkgrey;
            color: black;
            padding: 10px;
            width: 65%;
            margin: auto;
        }

        .upgrade-button {
            background-color: darkteal;
            color: white;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }

        .upgrade-button:hover {
            background-color: teal;
        }

        @keyframes popUpAnimation {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: darkgrey;
            padding: 20px;
            border-radius: 10px;
        }

        #modal textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div onclick="showTab('mainContent')">Main</div>
        <div onclick="showTab('optionsContent')">Options</div>
        <div onclick="showTab('achievementContent')">Achievement</div>
    </div>

    <div id="mainContent">
        <div id="timer">You had waited for<br>0 Days, 00 hrs 00 mins 00 secs</div>
        <button onclick="gainTime()">Gain Time</button>
        <div class="upgrade-tab" onclick="toggleUpgradeTab()">Upgrades</div>
        <div class="upgrade-content" id="upgradeContent">
            <div>+1 Time Power (<span id="upgrade1Bought">x0</span> Bought)</div>
            <div class="upgrade-button" onclick="buyUpgrade1()">Buy - <span id="upgradeCost">10</span> Secs</div>
            <div id="autoClickUpgrade" style="display:none;">
                Auto Click (<span id="autoClickBought">x0</span> Bought)
                <div class="upgrade-button" onclick="buyUpgrade2()">Buy - 15 Secs</div>
            </div>
        </div>
    </div>

    <div id="optionsContent">
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
        <button onclick="copySave()">Copy Save</button>
    </div>

    <div id="achievementContent">
        <h1>Achievements</h1>
        <div class="achievement-container">
            <div class="not-completed" id="achievement1" onclick="completeAchievement('First second!!.!.!.!')">First second!!.!.!.!</div>
            <div class="not-completed" id="achievement2" onclick="completeAchievement('1 minute')">1 minute</div>
            <div class="not-completed" id="achievement3" onclick="completeAchievement('120 seconds')">120 seconds</div>
        </div>
    </div>

    <div id="version">v0.1.1p</div>
    <div class="pop-up red-pop-up" id="redPopUp"></div>
    <div class="pop-up green-pop-up" id="greenPopUp"></div>
    <div class="pop-up blue-pop-up" id="bluePopUp"></div>
    <div class="pop-up orange-pop-up" id="orangePopUp"></div>
    <div class="pop-up rainbow-pop-up" id="rainbowPopUp"></div>
    <div class="pop-up grey-pop-up" id="greyPopUp"></div>

    <div id="modal">
        <div>Input Save</div>
        <textarea id="saveInput"></textarea>
        <button onclick="loadSave()">Load</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script>
        let time = 0;
        let upgrades = {
            upgrade1: 0,
            autoClick: 0
        };
        let achievements = {
            achievement1: false,
            achievement2: false,
            achievement3: false
        };
        let upgradeCost = 10;

        function showTab(tabId) {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('optionsContent').style.display = 'none';
            document.getElementById('achievementContent').style.display = 'none';

            document.getElementById(tabId).style.display = 'block';

            if (tabId === 'achievementContent') {
                updateAchievements();
            }
        }

        function gainTime() {
            time += 1 + upgrades.upgrade1;
            updateTimer();
            checkAchievements();
        }

        function updateTimer() {
            const days = Math.floor(time / (24 * 60 * 60));
            const hours = Math.floor((time % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((time % (60 * 60)) / 60);
            const seconds = time % 60;

            const timerElement = document.getElementById('timer');
            timerElement.innerHTML = `You had waited for<br>${days} Days, ${hours.toString().padStart(2, '0')} hrs ${minutes.toString().padStart(2, '0')} mins ${seconds.toString().padStart(2, '0')} secs`;
        }

        function checkAchievements() {
            if (time >= 1 && !achievements.achievement1) {
                achievements.achievement1 = true;
                showGreenPopUp('Achievement Unlocked: First second!!.!.!.!');
                updateAchievements();
            }

            if (time >= 60 && !achievements.achievement2) {
                achievements.achievement2 = true;
                showGreenPopUp('Achievement Unlocked: 1 minute');
                updateAchievements();
            }

            if (time >= 120 && !achievements.achievement3) {
                achievements.achievement3 = true;
                showGreenPopUp('Achievement Unlocked: 120 seconds');
                updateAchievements();
            }
        }

        function updateAchievements() {
            for (const achievement in achievements) {
                const achievementElement = document.getElementById(achievement);
                if (achievements[achievement]) {
                    achievementElement.innerHTML = achievement.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/([A-Z])([A-Z][a-z])/g, '$1 $2').replace(/([a-zA-Z])(\d)/g, '$1 $2').replace(/(\d)([a-zA-Z])/g, '$1 $2');
                    achievementElement.classList.remove('not-completed');
                    achievementElement.classList.add('completed');
                } else {
                    achievementElement.classList.remove('completed');
                    achievementElement.classList.add('not-completed');
                }
            }
        }

        function completeAchievement(achievementText) {
            const achievementKey = Object.keys(achievements).find(key => key.toLowerCase().includes(achievementText.toLowerCase().replace(/\s+/g, '')));
            if (achievements[achievementKey]) {
                showGreyPopUp('The Achievement is already Completed');
            } else {
                showRedPopUp('The Achievement is not completed yet');
            }
        }

        function showRedPopUp(text) {
            const redPopUpElement = document.getElementById('redPopUp');
            redPopUpElement.textContent = text;
            redPopUpElement.style.display = 'block';

            setTimeout(() => {
                redPopUpElement.style.display = 'none';
            }, 3000);
        }

        function showGreenPopUp(text) {
            const greenPopUpElement = document.getElementById('greenPopUp');
            greenPopUpElement.textContent = text;
            greenPopUpElement.style.display = 'block';

            setTimeout(() => {
                greenPopUpElement.style.display = 'none';
            }, 3000);
        }

        function showBluePopUp(text) {
            const bluePopUpElement = document.getElementById('bluePopUp');
            bluePopUpElement.textContent = text;
            bluePopUpElement.style.display = 'block';

            setTimeout(() => {
                bluePopUpElement.style.display = 'none';
            }, 3000);
        }

        function showOrangePopUp(text) {
            const orangePopUpElement = document.getElementById('orangePopUp');
            orangePopUpElement.textContent = text;
            orangePopUpElement.style.display = 'block';

            setTimeout(() => {
                orangePopUpElement.style.display = 'none';
            }, 3000);
        }

        function showRainbowPopUp(text) {
            const rainbowPopUpElement = document.getElementById('rainbowPopUp');
            rainbowPopUpElement.textContent = text;
            rainbowPopUpElement.style.display = 'block';

            setTimeout(() => {
                rainbowPopUpElement.style.display = 'none';
            }, 3000);
        }

        function showGreyPopUp(text) {
            const greyPopUpElement = document.getElementById('greyPopUp');
            greyPopUpElement.textContent = text;
            greyPopUpElement.style.display = 'block';

            setTimeout(() => {
                greyPopUpElement.style.display = 'none';
            }, 3000);
        }

        function toggleUpgradeTab() {
            const upgradeContent = document.getElementById('upgradeContent');
            if (upgradeContent.style.display === 'block') {
                upgradeContent.style.display = 'none';
            } else {
                upgradeContent.style.display = 'block';
            }
        }

        function buyUpgrade1() {
            if (time >= upgradeCost) {
                time -= upgradeCost;
                upgrades.upgrade1 += 1;
                upgradeCost += Math.floor(upgradeCost / 4.5);
                document.getElementById('upgradeCost').textContent = upgradeCost;
                document.getElementById('upgrade1Bought').textContent = `x${upgrades.upgrade1}`;
                updateTimer();
                showWhitePopUp('Purchased');

                // Show the Auto Click upgrade
                document.getElementById('autoClickUpgrade').style.display = 'block';
            } else {
                showWhitePopUp('Purchase Failed');
            }
        }

        function buyUpgrade2() {
            const autoClickCost = 15;
            if (time >= autoClickCost) {
                time -= autoClickCost;
                upgrades.autoClick += 1;
                document.getElementById('autoClickBought').textContent = `x${upgrades.autoClick}`;
                updateTimer();
                showWhitePopUp('Purchased');

                // Start auto clicking
                startAutoClick();
            } else {
                showWhitePopUp('Purchase Failed');
            }
        }

        function startAutoClick() {
            setInterval(() => {
                for (let i = 0; i < upgrades.autoClick; i++) {
                    gainTime();
                }
            }, 1000);
        }

        function saveGame() {
            const saveData = {
                time,
                upgrades,
                achievements
            };
            const encodedSave = btoa(JSON.stringify(saveData));
            showBluePopUp('Game Saved');
            return encodedSave;
        }

        function copySave() {
            const encodedSave = saveGame();
            navigator.clipboard.writeText(encodedSave).then(() => {
                showBluePopUp('Save Copied to Clipboard');
            });
        }

        function loadGame() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function loadSave() {
            const saveString = document.getElementById('saveInput').value;
            try {
                const decodedSave = JSON.parse(atob(saveString));
                time = decodedSave.time;
                upgrades = decodedSave.upgrades;
                achievements = decodedSave.achievements;

                document.getElementById('upgrade1Bought').textContent = `x${upgrades.upgrade1}`;
                document.getElementById('autoClickBought').textContent = `x${upgrades.autoClick}`;
                updateTimer();
                updateAchievements();
                closeModal();
                showOrangePopUp('Game Loaded');
            } catch (error) {
                showRedPopUp('Invalid Save');
            }
        }

        function showWhitePopUp(text) {
            const whitePopUpElement = document.createElement('div');
            whitePopUpElement.textContent = text;
            whitePopUpElement.style = 'display: block; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px; background-color: white; color: black; border-radius: 5px; text-align: center;';
            document.body.appendChild(whitePopUpElement);

            setTimeout(() => {
                document.body.removeChild(whitePopUpElement);
            }, 3000);
        }
    </script>
</body>
</html>
